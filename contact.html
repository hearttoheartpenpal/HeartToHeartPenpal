<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Title</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .page-header {
      width: 100%;
      background-color: #ffe6eb; 
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }

    .icon {
      width: 300px; 
      height: 300px;
      object-fit: contain;
      transform: rotate(0deg); 
    }

    .content {
      position: relative;
      width: 90%;
      max-width: 600px;
      margin-top: -40px; 
      padding: 20px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    .page-text {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="page-header">
   <img src="./assets/contact.png" alt="Icon" class="icon">
  </div>

  <div class="content">
    <a href="index.html" class="back-button">‚Üê Back</a>

    <h1>Contact Information</h1>

    <div class="page-text">
      <p>Contact page info</p>
    </div>
  </div>

</body>
</html>
