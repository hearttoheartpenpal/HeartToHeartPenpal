<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Heart to Heart — Penpal Program</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- theme icon + label -->
  <div class="themeWrap">
    <button class="themeBtn" id="themeBtn" type="button" aria-label="Toggle theme">
      <img id="themeIcon" src="./assets/sun.png" alt="Theme">
    </button>
    <div class="themeLabel" id="themeLabel">Light</div>
  </div>

  <!-- big Canva white rectangle -->
  <main class="stage">
    <section class="whiteRect" aria-label="Heart to Heart home">
      <img class="envelope" src="./assets/envelope.png" alt="Envelope" />

      <h1 class="title">Heart to Heart</h1>
      <div class="subtitle">—Penpal Program—</div>

      <div class="menu">
        <button class="menuItem" type="button">
          <img src="./assets/about.png" alt="About">
          <div class="menuLabel">About</div>
        </button>

        <button class="menuItem" type="button">
          <img src="./assets/rules.png" alt="Rules">
          <div class="menuLabel">Rules</div>
        </button>

        <button class="menuItem" type="button">
          <img src="./assets/contact.png" alt="Contact">
          <div class="menuLabel">Contact</div>
        </button>
      </div>

      <!-- games (right side like Canva) -->
      <div class="gamesWrap">
        <button class="gamesBtn" id="gamesBtn" type="button" aria-label="Games">
          <img src="./assets/games.png" alt="Games">
        </button>
        <div class="gamesLabel">Games</div>
      </div>
    </section>
  </main>

  <!-- placeholder popup (we’ll do real games later) -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="Games">
      <div class="modalTop">
        <div class="modalTitle">Games</div>
        <button class="modalX" id="modalX" type="button" aria-label="Close">✕</button>
      </div>
      <div class="modalBody">
        Options will go here next.
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
