<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart to Heart — Penpal Program</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- THEME -->
  <div class="themeWrap">
    <button id="themeBtn" class="themeBtn">
      <img id="themeIcon" src="assets/sun.png" alt="Theme">
    </button>
    <div id="themeLabel" class="themeLabel">Light</div>
  </div>

  <main class="stage">
    <div class="shell">

      <img class="envelope" src="assets/envelope.png" alt="Envelope">

      <section class="card">
        <h1 class="title">Heart to Heart</h1>
        <div class="subtitle">—Penpal Program—</div>

        <div class="iconRow">
          <button class="iconBtn">
            <img src="assets/about.png" class="iconImg">
            <div class="iconLabel">About</div>
          </button>

          <button class="iconBtn">
            <img src="assets/rules.png" class="iconImg">
            <div class="iconLabel">Rules</div>
          </button>

          <button class="iconBtn">
            <img src="assets/contact.png" class="iconImg">
            <div class="iconLabel">Contact</div>
          </button>
        </div>
      </section>

    </div>
  </main>

  <div class="gamesFixed">
    <button class="gamesBtn">
      <img src="assets/games.png" class="gamesImg">
    </button>
    <div class="gamesLabel">Games</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
