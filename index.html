<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Heart to Heart ‚Äî Penpal Program</title>

  <!-- Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Light/Dark toggle (same position; star/moon swaps) -->
  <button class="themeToggle" id="themeToggle" aria-label="Toggle light/dark mode">
    <img id="themeIcon" src="assets/star.png" alt="Theme icon" />
  </button>

  <main class="page">
    <section class="card">
      <div class="cardInner lace">
        <!-- Envelope image -->
        <img class="envelope" src="assets/envelope.png" alt="Envelope" />

        <!-- Title + subtitle (bold) -->
        <h1 class="title">Heart to Heart</h1>
        <div class="subtitle">‚ÄîPenpal Program‚Äî</div>

        <!-- Icon buttons row -->
        <div class="iconRow" id="iconRow">
          <button class="iconBtn" data-panel="about" aria-haspopup="dialog">
            <div class="iconCircle">i</div>
            <div class="iconLabel">About</div>
          </button>

          <button class="iconBtn" data-panel="rules" aria-haspopup="dialog">
            <div class="iconCircle">‚úâÔ∏è</div>
            <div class="iconLabel">Rules</div>
          </button>

          <button class="iconBtn" data-panel="contact" aria-haspopup="dialog">
            <div class="iconCircle">@</div>
            <div class="iconLabel">Contact</div>
          </button>

          <!-- Popover that appears above the clicked icon -->
          <div class="popover" id="popover" role="dialog" aria-modal="false" aria-hidden="true">
            <div class="popoverTop">
              <div class="popoverTitle" id="popoverTitle">Title</div>
              <button class="popoverClose" id="popoverClose" aria-label="Close">‚úï</button>
            </div>
            <div class="popoverBody" id="popoverBody"></div>
            <div class="popoverArrow" id="popoverArrow" aria-hidden="true"></div>
          </div>
        </div>
      </div>

      <!-- Bottom-right heart button opens Games -->
      <button class="gamesBtn" id="gamesBtn" aria-haspopup="dialog">
        <img src="assets/heart-games.png" alt="Games" />
        <div class="gamesLabel">Games</div>
      </button>
    </section>
  </main>

  <!-- Games modal -->
  <div class="modalOverlay" id="modalOverlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="Games">
      <div class="modalTop">
        <div class="modalTitle">Games</div>
        <button class="modalClose" id="modalClose" aria-label="Close">‚úï</button>
      </div>

      <div class="gameGrid">
        <button class="gameCard" data-game="ttt">Tic Tac Toe</button>
        <button class="gameCard" data-game="rps">Rock Paper Scissors</button>
        <button class="gameCard" data-game="more">More soon üíó</button>
      </div>

      <div class="gameArea" id="gameArea">
        <div class="hint">Pick a game above.</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
