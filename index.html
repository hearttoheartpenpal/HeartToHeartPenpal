<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Heart to Heart — Penpal Program</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- top-left icons (appearance only for now) -->
  <div class="topLeft">
    <img class="topIcon" src="./assets/sun.png" alt="Sun" />
    <img class="topIcon" src="./assets/moon.png" alt="Moon" />
  </div>

  <main class="page">
    <section class="canvas">
      <img class="envelope" src="./assets/envelope.png" alt="Envelope" />

      <div class="laceFrame">
        <div class="laceInner">
          <h1 class="title">Heart to Heart</h1>
          <div class="subtitle">—Penpal Program—</div>

          <div class="iconRow">
            <div class="iconItem">
              <img class="iconImg" src="./assets/about.png" alt="About" />
              <div class="iconLabel">About</div>
            </div>

            <div class="iconItem">
              <img class="iconImg" src="./assets/rules.png" alt="Rules" />
              <div class="iconLabel">Rules</div>
            </div>

            <div class="iconItem">
              <img class="iconImg" src="./assets/contact.png" alt="Contact" />
              <div class="iconLabel">Contact</div>
            </div>
          </div>
        </div>
      </div>

      <div class="gamesCorner">
        <img class="gamesImg" src="./assets/games.png" alt="Games" />
        <div class="gamesLabel">Games</div>
      </div>
    </section>
  </main>
</body>
</html>
